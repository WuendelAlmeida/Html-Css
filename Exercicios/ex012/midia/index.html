<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos hospedados localmente</h1>
    <p>Este Vídeo está hospedado no meu próprio servidor.</p>
    
    <video width="200" poster="eu.jpg" controls>
        <source src="meu video.mp4.mp4" type="video/mp4">
        <source src="meu video.net.mp4" type="video/mp4">
        <source src="meu video.webM.webm" type="video;web">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>

    </video>

</body>
</html>
